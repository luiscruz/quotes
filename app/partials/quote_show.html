<div id="main-container" class='container' ng-style='bodyStyle()' ng-mousemove="onMouseMove()">
  
<div id="toolbar-top" class="toolbar text-center container">
  <!--<div class="btn btn-transparent btn-transparent-black">Today</div>-->
</div>

<div id="quote-container" class="absolute-center container">  
<p id="quote" class="lead">{{quote}}</p>
<p id="author" class="text-right text-muted">{{author}} –</p>
</div>


<button type="button" class="btn btn-default" tooltip="Tooltip on bottom">Tooltip on bottom</button>

<button type="button" class="btn btn-default" tooltip="Tooltip on right">Tooltip on right</button>


<div id="toolbar-bottom" class="toolbar text-center container" ng-mouseenter="onMouseEnterHiddenElements()" ng-mouseleave="onMouseLeaveHiddenElements()">
  <div class='row hidden-xs'>
    <div class='col-sm-4'>

      
      <button-transparent tooltip="Menu" tooltip-placement="top" ><i class="fa fa-navicon fa-lg"></i></button-transparent>
      <button-transparent data-toggle="tooltip" data-placement="top" title="Today"><i class="fa fa-clock-o fa-lg"></i></button-transparent>
      
    </div>
    <div class='col-sm-4'>
        <button-transparent>Today</button-transparent>    
    </div>
    <div class='col-sm-4'>
      <div class='well-transparent'>
        <input ng-model="bgColor"/>
        <input ng-model="fgColor"/>
        <p>Mouse inside hiddden elements: {{mouseInsideHiddenElements}}</p>
      </div>
    </div>
    
  </div>
</div>

</div>
